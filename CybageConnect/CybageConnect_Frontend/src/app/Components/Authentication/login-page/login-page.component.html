<section class="gradient-form" style="background-color: #eee">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black cardContainer">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">
                    Welcome To The Professional Community of Cybage
                  </h4>
                </div>

                <form (ngSubmit)="login(username.value, password.value)">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="form2Example11"
                      class="form-control"
                      #username
                    />
                  </div>
                  <label class="form-label" for="form2Example22"
                    >Password</label
                  >

                  <div class="form-outline mb-4">
                    <input
                      #password
                      type="password"
                      id="form2Example22"
                      class="form-control"
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 p-3 w-100 bordered-none buttonLogin"
                      type="submit"
                    >
                      LOG IN
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="navigateToRegister()"
                    >
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img
                class="px-3 py-4 p-md-5 mx-md-4 Image"
                src="./../../../../../assets/Images/LoginPageImage.png"
                alt="nothing"
              />
              <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">
                  At Cybage Connect , we envision a future where technology
                  empowers individuals and organizations to achieve their full
                  potential. We're not just about developing software; we're
                  about creating solutions that drive innovation, foster
                  collaboration, and transform industries.
                </p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
