<!-- existing-component.component.html -->
<button type="button" class="btn btn-primary" (click)="openModal()">Add new Post</button>

<div class="modal" #myModal tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Information Collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true" (click)="closeModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" name="exampleFormControlSelect1" id="exampleFormControlSelect1" [(ngModel)]="formData.cat">
                <option value="1" selected>Blog</option>
               <option value="2">Article</option>
               <option value="3">Project Insights</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">File</label>
            <input type="file" name="exampleFormControlInput2" class="form-control" id="exampleFormControlInput2" placeholder="Enter something" [(ngModel)]="formData.file" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Content</label>
            <input type="text" name="exampleFormControlInput1" class="form-control" id="exampleFormControlInput1" placeholder="Enter something" [(ngModel)]="formData.content" required >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!--displaying all post -->
<div class="container mt-4">
    <h2>Posts</h2>
    <div *ngIf="loading">Loading...</div>
    <div class="list-group" *ngIf="!loading && posts.length">
      <app-post *ngFor="let post of posts" [postDetail]="post" (editPostId)="editPost($event)" (deletePostId)="deletePost($event)"></app-post>
    </div>
    <div *ngIf="!loading && !posts.length">No posts found.</div>
  </div>
